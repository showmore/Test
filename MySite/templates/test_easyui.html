<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery EasyUI Demo</title>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'jquery-easyui/jquery.easyui.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'jquery-easyui/themes/default/easyui.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'jquery-easyui/themes/icon.css' %}"/>
    <script type="text/javascript" src=""{% static 'jquery-easyui/locale/easyui-lang-zh_CN.js' %}></script>
    <script type="text/javascript">
    $(function() {
        $.messager.confirm('标题内容', '确认吗？', function (r) {
            if (r) {
                alert('点击确认');
            } else {
                alert('点击取消');
            }
        });

        $.messager.progress({
            title: '我是进度条',
            msg: '文本内容',
            text: '正在加载...',
            interval: 1000
        });
    });


    </script>



</head>
<body>
    <p>EasyUI Test</p>
</body>
</html>
