        $.messager.confirm('标题内容', '确认吗？', function (r) {
            if (r) {
                alert('点击确认');
            } else {
                alert('点击取消');
            }
        });

        $.messager.progress({
            title: '我是进度条',

            text: '正在加载...',
            interval: 1000
        });
    });
