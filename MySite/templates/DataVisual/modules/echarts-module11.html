<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
			<div class="contentCharts" id="mainChart" style="width:100%;height:200px;">
				
			</div>	
		<script src="../../lib/echarts.min.js"></script>
		<script src="../../lib/jquery-1.9.1.min.js"></script>
    <script src="../../js/common/utils.js"></script>
		<script type="text/javascript">
			var mainChart = echarts.init(document.getElementById('mainChart'));
			//app.title = '正负条形图';
            var dataMap = {};
            dataMap.dataVisit = {
				
				2016: [-76, -118, -157,-164,-167,-144,-126],
				2013: [1267, 1897, 1670, 1571,1659,1831,1231]
			};
			 var option = {
			 	baseOption: {
					timeline: {
						show: false,
						axisType: 'category',
						loop: true,
						autoPlay: true,
						playInterval: 1000,
						
//						controlStyle: {
//							show: false
//						},
//						bottom: 10,
						data: [
							'2013', '2014', '2015','2016','2017','2018'
						]
					},
			    tooltip : {
			        trigger: 'axis',
			        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			        },
			        formatter:function(params){
			            //return params.seriesName;
			            //alert(params.color)
			            var res = params.name+':'+Math.abs(params.value)
			            return res;
			        }
			    },
			    color: ['#e5333e', '#4baace'],
			    legend: {
			    	top:"2",
			    	textStyle:{
			    		color:"#fff"
			    	},
			    	data:['历年到访次数', '历年到访人数']
			    	
			    },
			    grid: {
			        left: '15%',
			        right: '4%',
			        bottom: '10%',
			        top:'15%',
			        containLabel: false
			    },
			    xAxis : [
			        {
			            type : 'value',
			            min:-700,
                        max: 2200,
                        interval: 3,
                        show:false,
			            nameTextStyle: {
				            color: '#fff'
				            
				        },
				        axisLabel:{
			                formatter:function(value,index){
			                    return Math.abs(value)
			                }
			           },
				        splitLine:{
							show:false
						},
						
				        axisLine:{
				        	lineStyle:{
				        		color:"#fff"
				        	}
				        }
			        }
			    ],
			    yAxis : [
			        {
			            type : 'category',
			            axisTick : {show: false},
			            nameTextStyle: {
				            color: '#fff'
				        },
				        splitLine: {
                            show: true,
                            lineStyle: {
								 color: 'rgba(204, 204, 204, 0.31)'
							 }
                       },
				        axisLine:{
				        	lineStyle:{
				        		color:"#fff"
				        	}
				        },
			            data : ['2011','2012','2013','2014','2015','2016','2017']
			        }
			    ],
			   },
			 	options: [{
			    series : [
			        {
			            name:'历年到访次数',
			            type:'bar',
			            label: {
			                normal: {
			                    show: true,
			                    position: 'left',
			                    formatter: function (data) {
			                        return Math.abs(data.value);
			                    }
			                }
			            },
			            data: dataMap.dataVisit['2016']
			           // data:[200, 170, 240, 244, 200, 220, 210]
			        },
			        
			        {
			            name:'历年到访人数',
			            type:'bar',
			            stack: '总量',
			            label: {
			                normal: {
			                    show: true,
			                    position: 'right'
			                }
			            },
			            data: dataMap.dataVisit['2013']
			           // data:[-120, -132, -101, -134, -190, -230, -210]
			        }
			    ]
			   }
			   
			   
			 	]
			};
			mainChart.setOption(option);
		</script>
	</body>
</html>
