<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>

		
			<div class="contentCharts" id="mainChart" style="width:100%;height:200px;"></div>	
		
		<script src="../../lib/echarts.min.js"></script>
		<script type="text/javascript">
			var mainChart = echarts.init(document.getElementById('mainChart'));
		//	app.title = '坐标轴刻度与标签对齐';

				var option = {
				//	color: ['orange','blue','pink','green','red'],
				itemStyle: { 
					normal: { 
						color: function(params) { 
						　//首先定义一个数组 
							var colorList = [ 
							'#29AAE3','#EFE42A','#64BD3D','#EE9201','#C33531', 
							'#B74AE5','#0AAF9F','#E89589' 
							]; 
							return colorList[params.dataIndex] 
						}, 
					//以下为是否显示 
						label: { 
							show: false 
						} 
					} 
				} ,
					title: {
						text: '到访省前五排名',
						left: 'center',
	                    textStyle: {
	                        fontFamily:'幼圆',
	                        fontWeight: 'bolder',
	                        fontSize: 14,
	                        color: '#fff'
	                        
	                    }
					},
					legend: {
						data:['河南省', '山东省', '浙江省', '辽宁省', '广东省']
					},
					tooltip : {
						trigger: 'axis',
						axisPointer : {            // 坐标轴指示器，坐标轴触发有效
							type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
						}
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '6%',
						top:'12%',
						containLabel: true
					},
					xAxis : [
						{
							type : 'category',
							data : ['河南省', '山东省', '浙江省', '辽宁省', '广东省'],
							axisTick: {
								alignWithLabel: true
							},
							axisLine: {
                            lineStyle: {
                                color: '#fff'
                            }
                        },
                        axisTick: {
                            lineStyle: {
                                color: '#fff'
                            }
                        },
						axisLabel: {
                            interval: 0,
                            textStyle: {
                                color: '#fff'
                            }
                        },
                        splitLine: {
                            show: false
                        },
						}
					],
					yAxis : [
						{
							 type : 'value',
							min:0,
							max: 45,
							interval: 5,
							axisTick: {
								alignWithLabel: true
							},
							axisLine: {
                            lineStyle: {
                                color: '#fff'
                            }
                        },
                        axisTick: {
                            lineStyle: {
                                color: 'rgba(255,255,255,0.3)'
                            }
                        },
						splitLine: {
                            show: true,
                            lineStyle: {
								 color: 'rgba(204, 204, 204, 0.3)'
							 }
							
						}
					}
					],
					series : [
						 
						{
							name:'到访省次数',
							type:'bar',
							barWidth: '60%',
							data:[45, 35, 27, 25, 24]
						}
					]
				};

        mainChart.setOption(option);
		</script>
	</body>
</html>
