<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="西安科技大市场,西安科技,科技大市场,大市场,技术转移,技术交易,成果转化,科技服务,仪器设备,科技政策,现代服务业,创业">
    <meta name="description" content="西安科技大市场将重点发挥“交易、共享、服务、交流”四位一体的功能。展示各种科技资源，促进科技资源的对接与合作；科技大市场促进技术转移和成果转化；科技大市场实现技术平台、仪器设备、科技文献等资源的共享；提供人才创业、政策落实、项目申报等专业化和集成化服务；通过举办科技集市和各种专业论坛，推动科技资源的交流与合作，促进科技成果的商品化、产业化与国际化。">
    <title>数据可视化</title>
    <link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/first_module.less">
</head>
<body>
<div class="container">
    <div class="chart-wrap" id="mainChart"></div>
</div>

<script src="../../lib/jquery-1.9.1.min.js"></script>
<script src="../../lib/echarts.min.js"></script>
<script src="../../js/common/utils.js"></script>
<script type="text/javascript">
    var mainChart = echarts.init(document.getElementById('mainChart'));

        var option = {
            title: [
                {
                    text: '近一周图文阅读次数',
                    subtext: func.randomData() * 1000,
                    subtextStyle: {
                        color: '#ff8000',
                        fontSize: 28,
                        fontWeight: 'bold'
                    },
                    textAlign: 'center',
                    left: '12%',
                    textStyle: {
                        color: '#fff',
                        fontSize: 14,
                        fontWeight: 'normal'
                    }
                },
                {
                    text: '近一周原文阅读次数',
                    subtext: func.randomData() * 1000,
                    subtextStyle: {
                        color: '#ff8000',
                        fontSize: 28,
                        fontWeight: 'bold'
                    },
                    textAlign: 'center',
                    left: '50%',
                    textStyle: {
                        color: '#fff',
                        fontSize: 14,
                        fontWeight: 'normal'
                    }
                },
                {
                    text: '累计关注总人数',
                    subtext: func.randomData() * 1000,
                    subtextStyle: {
                        color: '#ff8000',
                        fontSize: 28,
                        fontWeight: 'bold'
                    },
                    textAlign: 'center',
                    right: '10%',
                    textStyle: {
                        color: '#fff',
                        fontSize: 14,
                        fontWeight: 'normal'
                    }
                },
                {
                    text: '近一周原文阅读情况',
                    textAlign: 'center',
                    left: '8%',
                    top: '15%',
                    textStyle: {
                        color: '#fff',
                        fontSize: 14,
                        fontWeight: 'normal'
                    }
                },
                {
                    text: '近期新增用户转化率',
                    textAlign: 'center',
                    left: '8%',
                    bottom: '45%',
                    textStyle: {
                        color: '#fff',
                        fontSize: 14,
                        fontWeight: 'normal'
                    }
                },
                {
                    text: '近一周一级、二级',
                    textAlign: 'center',
                    left: '50%',
                    bottom: '45%',
                    textStyle: {
                        color: '#fff',
                        fontSize: 14,
                        fontWeight: 'normal'
                    }
                }
            ],
            legend: [{
                left: '42%',
                top: '25%',
                orient: 'vertical',
                textStyle: {
                    color: '#fff'
                },
                data:['图文阅读次数','微信收藏','分享转发']
            }, {
                right: '2%',
                bottom: '2%',
                orient: 'vertical',
                textStyle: {
                    color: '#fff'
                },
                data: ['碑林区', '莲湖区', '灞桥区', '未央区', '新城区', '雁塔区', '阎良区', '高陵区', '周至县', '临潼区', '长安区', '蓝田县', '户县县']
            }],
            grid: [
                {left: 'left', top: '2%', width: '45%', height: '40%', containLabel: true},
                {left: 'right', top: '3%', width: '45%', height: '34%', containLabel: true},
                {left: 'left', top: 'bottom', width: '45%', height: '30%', containLabel: true},
                {left: 'right', bottom: '3%', width: '45%', height: '28%', containLabel: true}
            ],
            radar: [
                {
                    indicator: [
                        {text: '2016年1月21日', max: 100},
                        {text: '2016年1月22日', max: 100},
                        {text: '2016年1月23日', max: 100},
                        {text: '2016年1月24日', max: 100},
                        {text: '2016年1月25日', max: 100},
                        {text: '2016年1月26日', max: 100},
                        {text: '2016年1月27日', max: 100}
                    ],
                    center: ['25%','30%'],
                    radius: 80
                }
            ],
            xAxis: [
                {
                    gridIndex: 0,
                    show: false
                },
                {
                    gridIndex: 1,
                    data: [func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData()],
                    name: 'X Axis',
                    axisLabel: {
                        show: false
                    },
                    silent: false,
                    axisLine: {
                        onZero: true,
                        lineStyle: {
                            color: '#fff'
                        }
                    },
                    axisTick: {show: false},
                    splitLine: {show: false},
                    splitArea: {show: false}
                },
                {
                    gridIndex: 2,
                    show: false
                },
                {
                    gridIndex: 3,
                    show: false
                }
            ],
            yAxis: [
                {
                    gridIndex: 0,
                    show: false
                },
                {
                    gridIndex: 1,
                    name: '全站流量',
                    nameTextStyle: {
                        color: '#fff'
                    },
                    splitArea: {show: false},
                    axisLine: {
                        show: false
                    },
                    axisLabel: {
                        interval: 0,
                        textStyle: {
                            color: '#fff'
                        }
                    },
                    axisTick: {
                        show: false
                    },
                    splitLine: {
                        show: false
                    }
                },
                {
                    gridIndex: 2,
                    show: false
                },
                {
                    gridIndex: 3,
                    show: false
                }
            ],
            series: [
                {
                    name:'了解详情',
                    type:'pie',
                    radius: ['20%', '40%'],
                    center: ['73%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: true,
                            formatter: "{d}%"
                        },
                        emphasis: {
                            show: true,
                            position: 'center',
                            formatter: "{b}"
                        }
                    },
                    data:[
                        {name: '碑林区', value: func.randomData()},
                        {name: '莲湖区', value: func.randomData()},
                        {name: '灞桥区', value: func.randomData()},
                        {name: '未央区', value: func.randomData()},
                        {name: '新城区', value: func.randomData()},
                        {name: '雁塔区', value: func.randomData()},
                        {name: '阎良区', value: func.randomData()},
                        {name: '高陵区', value: func.randomData()},
                        {name: '周至县', value: func.randomData()},
                        {name: '临潼区', value: func.randomData()},
                        {name: '长安区', value: func.randomData()},
                        {name: '蓝田县', value: func.randomData()},
                        {name: '户县县', value: func.randomData()}
                    ]
                },
                {
                    name:'过去一周点击转化率',
                    type:'funnel',
                    left: '13%',
                    top: '55%',
                    width: '20%',
                    height: '40%',
                    min: 0,
                    max: 100,
                    sort: 'descending',
                    gap: 5,
                    data: [
                        {value: func.randomData(), name: '展现量'},
                        {value: func.randomData(), name: '点击量'},
                        {value: func.randomData(), name: '注册人数'},
                        {value: func.randomData(), name: '交易人数'}
                    ]
                },
                {
                    type: 'radar',
                    radarIndex: 0,
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data: [
                        {
                            name: '图文阅读次数',
                            value: [func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData()]
                        },
                        {
                            name:'微信收藏',
                            value: [func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData()]
                        },
                        {
                            name:'分享转发',
                            value: [func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData()]
                        }
                    ]
                },
                {
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    name: '图文页转发',
                    type: 'bar',
                    data: [func.randomData(), func.randomData(), func.randomData(), func.randomData(), func.randomData()]
                },
                {
                    name:'分享转发',
                    type:'bar',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    data:[func.randomData(), func.randomData(), func.randomData()]
                },
                {
                    name:'微信收藏',
                    type:'line',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    data:[func.randomData() / 200, func.randomData()  / 200, func.randomData()  / 200, func.randomData()  / 200, func.randomData()  / 200, func.randomData()  / 200, func.randomData()  / 200]
                },
                {
                    name:'图文阅读',
                    type:'line',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    data:[func.randomData() / 200, func.randomData()  / 200, func.randomData()  / 200, func.randomData()  / 200, func.randomData()  / 200, func.randomData()  / 200, func.randomData()  / 200]
                }
            ]
        };

        mainChart.setOption(option);
</script>
</body>
</html>
