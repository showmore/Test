<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="西安科技大市场,西安科技,科技大市场,大市场,技术转移,技术交易,成果转化,科技服务,仪器设备,科技政策,现代服务业,创业">
    <meta name="description" content="西安科技大市场将重点发挥“交易、共享、服务、交流”四位一体的功能。展示各种科技资源，促进科技资源的对接与合作；科技大市场促进技术转移和成果转化；科技大市场实现技术平台、仪器设备、科技文献等资源的共享；提供人才创业、政策落实、项目申报等专业化和集成化服务；通过举办科技集市和各种专业论坛，推动科技资源的交流与合作，促进科技成果的商品化、产业化与国际化。">
    <title>数据可视化</title>
    <link rel="shortcut icon" href="../images/common/favicon.ico">
    <link rel="icon" type="image/gif" href="../images/common/animated_favicon1.gif">

    <link rel="stylesheet" href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css" />
</head>
<body>
<div id="mainMap" style="width: 1000px;height:600px;"></div>
<!--[if lte IE 8]>
<script src="http://cdn.bootcss.com/selectivizr/1.0.2/selectivizr.js"></script>
<![endif]-->

<script src="../../lib/cnzz.js"></script>
<script src="../../lib/modernizr.js"></script>
<script src="../../lib/jquery-1.9.1.min.js"></script>
<script src="../../lib/echarts.min.js"></script>
<script type="text/javascript">var mainChart=echarts.init(document.getElementById("mainMap")),
    option = {
        title : {
            text: '仪器设备分类',
            subtext: '仪器类别',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            x : 'center',
            y : 'bottom',
            data:['rose1','rose2','rose3','rose4','rose5','rose6','rose7','rose8']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {
                    show: true,
                    type: ['pie', 'funnel']
                },
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        series : [

            {
                name:'面积模式',
                type:'pie',
                radius : [30, 100],
                center : ['75%', '50%'],
                roseType : 'area',
                data:[
                    {value:1738, name:'工程试验设备'},
                    {value:339, name:'计量仪器'},
                    {value:3034, name:'分析仪器'},
                    {value:145, name:'其它仪器'},
                    {value:780, name:'电子测量仪器'},
                    {value:2570, name:'特种检测仪器'},
                    {value:962, name:'物理性能测试'}
                ]
            }
        ]
    };


mainChart.setOption(option);</script>
<script type="text/javascript" charset="utf-8" src="http://192.168.8.50:8132/livereload.js"></script></body>
</html>
