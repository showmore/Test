<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="西安科技大市场,西安科技,科技大市场,大市场,技术转移,技术交易,成果转化,科技服务,仪器设备,科技政策,现代服务业,创业">
    <meta name="description" content="西安科技大市场将重点发挥“交易、共享、服务、交流”四位一体的功能。展示各种科技资源，促进科技资源的对接与合作；科技大市场促进技术转移和成果转化；科技大市场实现技术平台、仪器设备、科技文献等资源的共享；提供人才创业、政策落实、项目申报等专业化和集成化服务；通过举办科技集市和各种专业论坛，推动科技资源的交流与合作，促进科技成果的商品化、产业化与国际化。">
    <title>数据可视化</title>
    <link rel="shortcut icon" href="../images/common/favicon.ico">
    <link rel="icon" type="image/gif" href="../images/common/animated_favicon1.gif">
    <link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
</head>
<body>
<div id="mainMap" style="width: 1000px;height:600px;"></div>

<script src="../../lib/cnzz.js"></script>
<script src="../../lib/modernizr.js"></script>
<!--[if lte IE 8]>
<script src="http://cdn.bootcss.com/selectivizr/1.0.2/selectivizr.js"></script>
<![endif]-->
<script src="../../lib/jquery-1.9.1.min.js"></script>
<script src="../../lib/echarts.min.js"></script>
<script type="text/javascript">
    var mainChart = echarts.init(document.getElementById('mainMap'));

    var data = [{
        value: 3661,
        name: '<10w'
    }, {
        value: 5713,
        name: '10w-50w'
    }, {
        value: 9938,
        name: '50w-100w'
    }, {
        value: 17623,
        name: '100w-500w'
    }, {
        value: 3299,
        name: '>500w'
    }];

    var pieOption = {
        backgroundColor: '#fff',
        title: {
            text: '注册资金',
            subtext: '2016年',
            x: 'center',
            y: 'center',
            textStyle: {
                fontWeight: 'normal',
                fontSize: 16
            }
        },
        tooltip: {
            show: true,
            trigger: 'item',
            formatter: "{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'horizontal',
            bottom: '0%',
            data: ['<10w', '10w-50w', '50w-100w', '100w-500w', '>500w']
        },
        series: [{
            type: 'pie',
            selectedMode: 'single',
            radius: ['25%', '58%'],
            color: ['#86D560', '#AF89D6', '#59ADF3', '#FF999A', '#FFCC67'],

            label: {
                normal: {
                    position: 'inner',
                    formatter: '{d}%',

                    textStyle: {
                        color: '#fff',
                        fontWeight: 'bold',
                        fontSize: 14
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data: data
        }, {
            type: 'pie',
            radius: ['58%', '83%'],
            itemStyle: {
                normal: {
                    color: '#F2F2F2'
                },
                emphasis: {
                    color: '#ADADAD'
                }
            },
            label: {
                normal: {
                    position: 'inner',
                    formatter: '{c}家',
                    textStyle: {
                        color: '#777777',
                        fontWeight: 'bold',
                        fontSize: 14
                    }
                }
            },
            data: data
        }]
    };

    mainChart.setOption(pieOption);
</script>
</body>
</html>
